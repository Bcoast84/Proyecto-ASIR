<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - SIGPOL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0B3D0B; /* Verde Guardia Civil */
    }
    .login-box {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .logo {
      display: block;
      margin: 0 auto 30px auto;
      max-width: 200px;
    }
    h2 {
      color: #0B3D0B;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="imagenes/logo.jpeg" alt="Logo SIGPOL" class="logo">
    <h4 class="text-center mb-4">Acceso al sistema SIGPOL</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" required>
      </div>
      <div class="mb-3">
        <label for="clave" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="clave" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Entrar</button>
      <div id="mensaje" class="mt-3 text-danger text-center"></div>
    </form>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
